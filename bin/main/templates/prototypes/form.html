<div xmlns:th="http://www.thymeleaf.org" th:fragment="form(actionUrl, prototypeForm, prototype)">
  <form th:action="${actionUrl}" enctype="multipart/form-data" th:method="post" th:object="${prototypeForm}">
    <div class="field">
      <label for="prototype_title">プロトタイプの名称</label><br />
      <input type="text" th:field="*{title}" id="prototype_title" required />
    </div>

    <div class="field">
      <label for="prototype_catch_copy">キャッチコピー</label><br />
      <textarea
        id="prototype_catch_copy"
        th:field="*{catchCopy}"
        class="form__text"
        required
      ></textarea>
    </div>

    <div class="field">
      <label for="prototype_concept">コンセプト</label><br />
      <textarea id="prototype_concept" th:field="*{concept}" class="form__text" required></textarea>
    </div>

    <div class="field">
      <label for="prototype_image">プロトタイプの画像</label><br />
      <input type="file" th:field="*{imageFile}", id="prototype_image" accept="image/*" th:required="${prototype == null}" />
    </div>

    <div class="actions">
      <button type="submit" class="form__btn">保存する</button>
    </div>
  </form>
</div>
