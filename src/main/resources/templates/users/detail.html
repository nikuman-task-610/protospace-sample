<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <title>Protospace</title>
  </head>
  <body>
    <div th:insert="~{header :: header}"></div>

    <div class="main">
      <div class="inner">
        <div class="user__wrapper">
          <h2 class="page-heading" th:text="${user.name} + 'さんの情報'"></h2>
          
          <table class="table">
            <tbody>
              <tr>
                <th class="table__col1">名前</th>
                <td class="table__col2" th:text="${user.name}"></td>
              </tr>
              <tr>
                <th class="table__col1">プロフィール</th>
                <td class="table__col2" th:text="${user.profile}"></td>
              </tr>
              <tr>
                <th class="table__col1">所属</th>
                <td class="table__col2" th:text="${user.occupation}"></td>
              </tr>
              <tr>
                <th class="table__col1">役職</th>
                <td class="table__col2" th:text="${user.position}"></td>
              </tr>
            </tbody>
          </table>
          <h2 class="page-heading" th:text="${user.name} + 'さんのプロトタイプ'"></h2>
          <!-- h2タグ内に　『th:text="${適切な記述} + 'さんのプロトタイプ'"』　を追記する -->

          <div class="user__card">
            <!-- 部分テンプレートでそのユーザーが投稿したプロトタイプ投稿一覧を表示する -->
            <div th:each="prototype : ${prototypes}" class="card">
              <div
                th:replace="~{prototypes/prototype :: content(prototype=${prototype})}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{footer :: footer}"></div>
  </body>
</html>
