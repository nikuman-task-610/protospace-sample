<div xmlns:th="http://www.thymeleaf.org" th:fragment="content(prototype)" >
  <a
    th:href="@{'/prototypes/' + ${prototype.id}}"
    th:class="'card__img'"
    th:style="'background-image: url(' + @{'/prototypes/' + ${prototype.id} + '/image'} + ');'">

    <img
      alt="プロトタイプの画像"
      class="card__img"
      style="display: none;" 
    />
  </a>
  <div class="card__body">
    <a
    th:href="@{/prototypes/{prototypeId}(prototypeId=${prototype.id})}"
      class="card__title"
      th:text="${prototype.title}"
    ></a>
    <p class="card__summary" th:text="${prototype.catchCopy}" ></p>
    <a
      th:href="@{/users/{userId}(userId=${prototype.user.id})}"
      class="card__user"
      th:text="'by' + ${prototype.user.name}"
    ></a>
  </div>
</div>
